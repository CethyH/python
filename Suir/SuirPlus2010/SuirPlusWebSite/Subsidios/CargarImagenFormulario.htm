<script type="text/javascript">
    $(function () {


        if (Util.GetQueryStringByName("m") == "r") {
            $("#lblnormal").hide();
            $("#lblreconsideracion").show();
        }
        else {
            $("#lblnormal").show();
            $("#lblreconsideracion").hide();
        }

        $("#nrosolimagen").val($("#nrosolicitud").val());
        $("#finalizar").button();
        $("#msgimg").html("");

        $("#finalizar").click(function () {
            Exito("El registro se completó exitosamente");
        });

        $('.upload').fileUploadUI({
            uploadTable: $('.upload_files'),
            downloadTable: $('.download_files'),
            buildUploadRow: function (files, index) {

                var file = files[index];
                return $('<tr><td>' + file.name + '<\/td>' +
                '<td class="file_upload_progress"><div><\/div><\/td>' +
                '<td class="file_upload_cancel">' +
                '<div class="ui-state-default ui-corner-all ui-state-hover" title="Cancel">' +
                '<span class="ui-icon ui-icon-cancel">Cancel<\/span>' +
                '<\/div><\/td><\/tr>');
            },
            buildDownloadRow: function (file) {
                return $(
                        '<tr><td>' + file.name + '<\/td><\/tr>'
                );
            },
            onComplete: function (event, files, index, xhr, handler) {
                var msg = handler.response.d;
                if (msg != "Exito") {
                    $("#msgimg").html(msg);
                } else {
                    Exito("El registro se completó exitosamente");
                }
            },
            onAbort: function (event, files, index, xhr, handler) {
                handler.removeNode(handler.uploadRow);
            }
        });
    });
</script>
<br />
