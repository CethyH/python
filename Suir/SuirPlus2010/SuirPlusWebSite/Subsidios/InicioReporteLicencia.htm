<script language="javascript" type="text/javascript">
    var hash;

    $(function Inicio() {
        $("#PreNatal").button();
        $("#PostNatal").button();

        //NumeroFormulario();

        var SpaceForm = $("#Formulario");
        $("#PostNatal").click(function () {
            $.get('LicenciaPostNatal.htm', function (form) {
                SpaceForm.html(form);
            });
        });
        $("#PreNatal").click(function () {
            $.get('ReporteLicencia.htm', function (form) {
                SpaceForm.html(form);
            });
        });

        $("#btnimprimir").click(NumeroFormulario);
    });

    function NumeroFormulario() {
        var Url = loc + "/ObtenerNumeroFormulario";
        var data = '{ nss: "' + $("#nss").html() + '", registropatronal: "' + $("#registropatronalregistro").val() + '", cedula: "' + $("#nodocumento").html() + '" }';

        Util.llamarWS(Url, data, function (nro) {
            $("#nroformularioprincipal").val(nro.d.nroformulario);
            $("#hash").val(nro.d.hash);

            var page = 'FormularioLicencia.aspx?nss=' + $("#nss").html() + '&cedula=' + $("#nodocumento").html()
                   + '&nombre=' + $("#nombre").html() + '&hash=' + $("#hash").val();

            window.open(page, "", "width=840px,height=5000px").print();
        }, ajaxFailed);
    }
   
</script>
